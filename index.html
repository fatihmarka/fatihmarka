<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatih Marka</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #151912;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15vw; /* Yazıyı büyüttük */
            color: white;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="centered-text">FATİH MARKA</div>
    <canvas id="glCanvas"></canvas>

    <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            alert('WebGL is not supported by your browser.');
            return;
        }

        // Vertex shader program
        const vsSource = `
            attribute vec4 a_position;
            void main(void) {
                gl_Position = a_position;
            }
        `;

        // Fragment shader program
        const fsSource = `
            precision mediump float;
            uniform float u_time;
            void main(void) {
                gl_FragColor = vec4(sin(u_time), cos(u_time), sin(u_time * 0.5), 1.0);
            }
        `;

        // Compile shader
        function compileShader(gl, sourceCode, shaderType) {
            const shader = gl.createShader(shaderType);
            gl.shaderSource(shader, sourceCode);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Error compiling shader: ' + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

        const vertexShader = compileShader(gl, vsSource, gl.VERTEX_SHADER);
        const fragmentShader = compileShader(gl, fsSource, gl.FRAGMENT_SHADER);

        // Create the shader program
        const shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            console.error('Unable to initialize the shader program: ' + gl.getProgramInfoLog(shaderProgram));
            return;
        }

        gl.useProgram(shaderProgram);

        // Get locations
        const positionLocation = gl.getAttribLocation(shaderProgram, 'a_position');
        const timeLocation = gl.getUniformLocation(shaderProgram, 'u_time');

        // Create buffer and set vertices
        const vertices = new Float32Array([
            -1, -1,
             1, -1,
            -1,  1,
             1,  1,
        ]);

        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
        gl.enableVertexAttribArray(positionLocation);

        let startTime = performance.now();

        function render() {
            let currentTime = performance.now() - startTime;
            currentTime *= 0.001; // Convert time to seconds

            // Set the viewport
            gl.viewport(0, 0, canvas.width = window.innerWidth, canvas.height = window.innerHeight);

            // Set the uniform time value
            gl.uniform1f(timeLocation, currentTime);

            // Draw the scene
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

            requestAnimationFrame(render);
        }

        // Start the render loop
        render();
    </script>
</body>
</html>
